<style>
    #pools_rows > tr > td{
        vertical-align: middle;
        font-family: 'Inconsolata', monospace;
        font-size: 0.95em;
    }
</style>

<div class="table-responsive">
    <table id="network-hash" class="table table-hover">
        <thead>
            <tr>
                <th><span id="symbol"></span> Pools</th>
                <th><i class="fa fa-bars"></i> Height</th>
                <th><i class="fa fa-tachometer"></i> Hashrate</th>
                <th><i class="fa fa-group"></i> Miners</th>
                <th><i class="fa fa-money"></i> Total Fee</th>
            </tr>
        </thead>
        <tbody id="pools_rows">
        </tbody>
    </table>
</div>

<script>

    currentPage = {
        destroy: function(){
        },
        init: function(){
        },
        update: function(){
            updateText('symbol', lastStats.config.symbol);
            const NETWORK_STAT_MAP = new Map(networkStat[lastStats.config.symbol.toLowerCase()]);
            NETWORK_STAT_MAP.forEach((url, host, map) => {
                $.getJSON(url + '/stats', (data, textStatus, jqXHR) => {
                    updateText('height'+host, data.network.height);
                    updateText('hashrate'+host, data.pool.hashrate);
                    updateText('miners'+host, data.pool.miners);
                    updateText('totalFree'+host, dcalculateTotalFree(data)+'%');
                });
            });
        }
    };

    const NETWORK_STAT_MAP = new Map(networkStat[lastStats.config.symbol.toLowerCase()]);
    NETWORK_STAT_MAP.forEach((url, host, map) => {
        $.getJSON(url + '/stats', (data, textStatus, jqXHR) => {
            $('#pools_rows').append('<tr><td id=host'+host+'><a target=blank href=http://'+host+'>'+host+'</a> ('+data.config.symbol+')</td><td id=height'+host+'>'+data.network.height+'</td><td id=hashrate'+host+'>'+data.pool.hashrate+'&nbsp;H/s</td><td id=miners'+host+'>'+data.pool.miners+'</td><td id=totalFree'+host+'>'+calculateTotalFree(data)+'%</td></tr>');
        });
    });

    function calculateTotalFree(config) {
        let totalFee = config.config.fee;
        for (let property in config.config.donation) {
            if (config.config.donation.hasOwnProperty(property)) {
                totalFee += config.config.donation[property];
            }
        }
        return totalFee;
    }

</script>
